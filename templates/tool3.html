<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <a href="/" style="text-decoration: none; color: inherit;">OSINT Search Tool</a>
        <button id="dark-mode-toggle">ðŸŒ™</button>
    </header>
    <main>
        <div class="container">
            <h2>Find Connections Between Email and Username</h2>
            <form method="POST">
                <input type="text" name="email" placeholder="Enter an email..." required>
                <br>
                <input type="text" name="username" placeholder="Enter a username..." required>
                <br>
                <button type="submit">Link email to user</button>
            </form>
            {% if message %}
                <p><strong>{{ message }}</strong></p>
            {% endif %}
            {% if results %}
                <h3>Results:</h3>
                <pre>{{ results }}</pre>
            {% endif %}
        </div>
    </main>
</body>
</html>
