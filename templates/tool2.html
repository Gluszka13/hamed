<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="/" style="text-decoration: none; color: inherit;">OSINT Search Tool</a>
        <button id="dark-mode-toggle">ðŸŒ™</button>
    </header>
    <main>
        <div class="container">
            <h2>Search for Information</h2>
            <form method="POST">
                <input type="text" name="text_input" placeholder="Enter a keyword..." required>
                <br>
                <button type="submit">Search</button>
            </form>
            {% if message %}
                <p><strong>{{ message }}</strong></p>
            {% endif %}
            {% if results %}
                <h3>Results:</h3>
                <ul>
                    {% for result in results %}
                        <li>
                            <a href="{{ result.link }}" target="_blank">{{ result.title }}</a>
                            <p>{{ result.snippet }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </main>
</body>
</html>
